<!DOCTYPE html>
<html>
<head>
    <title>Template-Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Template-Craft</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#templates">Templates</a>
            <a href="#order">Order</a>
        </nav>
    </header>

    <main>
        <section id="order-form">
            <h2>Request a Template</h2>
            <form id="template-request">
                <div class="form-group">
                    <label>What type of template do you need?</label>
                    <select name="template-type">
                        <option value="website">Website Template</option>
                        <option value="document">Document Template</option>
                        <option value="presentation">Presentation Template</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Describe what you need:</label>
                    <textarea name="description" rows="4"></textarea>
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
</body>
</html>
